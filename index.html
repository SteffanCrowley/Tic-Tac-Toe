<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <script src="app.js" defer></script>
    <div class="container" id="container"></div>
    <div class="menu">
      <input
        type="button"
        value="RESET"
        id="reset"
        onClick="document.location.reload(true)"
      />
      <div>
        <label for="play1">Player 1(X):</label>
        <input type="text" name="play1" id="play1" />
      </div>

      <div>
        <label for="play2">Player 2(O):</label>
        <input type="text" name="play2" id="play2" />
      </div>
    </div>
    <button class="submit" id="reset">SUBMIT</button>
  </body>
</html>
