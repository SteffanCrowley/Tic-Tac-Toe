<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <script src="app.js" defer></script>
    <div class="container" id="container"></div>
    <p>
      Please enter the name of the players and then press 'submit' to begin the
      game.
    </p>
    <div class="menu">
      <button class="submit" id="submit">SUBMIT</button>
      <div>
        <label for="play1">Player 1(X):</label>
        <input type="text" name="play1" id="play1" />
      </div>

      <div>
        <label for="play2">Player 2(O):</label>
        <input type="text" name="play2" id="play2" />
      </div>
    </div>
    <input
      type="button"
      value="RESET"
      id="reset"
      onClick="document.location.reload(true)"
    />
  </body>
</html>
